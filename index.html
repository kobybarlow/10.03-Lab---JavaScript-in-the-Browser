<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lab 10.03 CS208 JavaScript</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<form id="lineupForm">
  <h1>Starting Lineup</h1>

<fieldset>
  <legend>Status: </legend>
  <label><input type="radio" name="status" value="Draft">Draft</label>
  <label><input type="radio" name="status" value="Final" checked>Final</label>
</fieldset>

<div class="Datesrow">
  <label for="Dates">Date: </label>
  <select name="Dates" id="Dates">
    <option value="March 20">March 20</option>
    <option value="March 24">March 24</option>
    <option value="April 2">April 2</option>
    <option value="April 6">April 6</option>
    <option value="April 13">April 13</option>
  </select>
</div>

<p>
<fieldset>
  <legend>Players:</legend>
  <ul>
    <label><input type="checkbox" name="players" value="Aarav Argawal">Aarav Argawal</label><br>
    <label><input type="checkbox" name="players" value="Ava Johnson">Ava Johnson</label><br>
    <label><input type="checkbox" name="players" value="Julio Ortiz">Julio Ortiz</label><br>
    <label><input type="checkbox" name="players" value="Liam Rubio">Liam Rubio</label><br>
    <label><input type="checkbox" name="players" value="Emma Witherspoon">Emma Witherspoon</label>
  </ul>
</fieldset>
</p>



<div class="subbutton">
<input type="submit" value="Submit">
</div>

<p id="Output"></p>

</form>

<script src="script.js"></script>

</body>
</html>
